<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">

    <link rel="stylesheet" href="https://kit.fontawesome.com/b69fb5b7db.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b69fb5b7db.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    
</head>
<body>

    <main>

        <section class="result">
            <div class="result__container">
                <h1>Your Result</h1>
                <div class="result__container__result">
                    <span>76</span>
                    <span>of 100</span>
                </div>
                <p class="result__container__message">Great</p>
                <p class="result__container__information">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>

        <section class="summary">
            <h2>Summary</h2>
            <div class="summary__progress summary__reaction" style="--bg-clr:hsla(0, 100%, 67%, 0.1);">
                <img src="./image/icon-reaction.svg" alt="">
                <p style="--clr:hsl(0, 100%, 67%);">Reaction</p>
                <span class="summary__progress__counter">80<span> / 100</span></span>
            </div>
            <div class="summary__progress summary__memory" style="--bg-clr:hsla(39, 100%, 56%, 0.1); ;">
                <img src="./image/icon-memory.svg" alt="">
                <p style="--clr: hsl(39, 100%, 56%);; ">Memory</p>
                <span class="summary__progress__counter">92<span> / 100</span></span>
            </div>
            <div class="summary__progress summary__verbal" style="--bg-clr: hsla(166, 100%, 37%, 0.1);;">
                <img src="./image/icon-verbal.svg" alt="">
                <p style="--clr:hsl(166, 100%, 37%); ; ">Verbal</p>
                <span class="summary__progress__counter">61<span> / 100</span></span>
            </div>
            <div class="summary__progress summary__visual" style="--bg-clr:hsla(234, 85%, 45%, 0.1) ;">
                <img src="./image/icon-visual.svg" alt="">
                <p style="--clr:hsl(234, 85%, 45%); ; ">Visual</p>
                <span class="summary__progress__counter">72<span> / 100</span></span>
            </div>
            <button type="submit">Continue</button>
        </section>

    </main>

     <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nurio34</a>.
      </div> 

</body>

</html>
